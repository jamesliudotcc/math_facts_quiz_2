<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Math Facts Quiz</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
	<style>
		nav [aria-current="page"] { font-weight: bold; }
		.feedback { padding: 1rem; border-radius: 0.5rem; margin: 1rem 0; text-align: center; font-size: 1.25rem; }
		.feedback.correct { background: var(--pico-ins-color); color: white; }
		.feedback.incorrect { background: var(--pico-del-color); color: white; }
		.quiz-prompt { font-size: 2rem; margin: 2rem 0; display: flex; align-items: baseline; justify-content: center; gap: 0.25rem; }
		.quiz-inline-input { flex: 0 0 4ch; text-align: center; font-size: 2rem; margin: 0; padding: 0.1em 0.2em; border: 2px solid var(--pico-primary); border-radius: 0.25rem; }
		.table-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 0.5rem; }
		section[hidden] { display: none; }
		summary h2 { display: inline; }
	</style>
</head>
<body>
	<header class="container">
		<nav>
			<ul>
				<li><strong>Math Facts Quiz</strong></li>
			</ul>
			<ul>
				<li>
					<button id="hamburger-menu" class="outline">â˜°</button>
				</li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<section id="quiz-view">
			<div id="quiz-prompt" class="quiz-prompt"><span id="quiz-before"></span><input type="number" id="quiz-answer" class="quiz-inline-input" inputmode="numeric" autofocus><span id="quiz-after"></span></div>
			<div style="text-align:center; margin-top:1rem;">
				<button id="quiz-submit">Submit</button>
			</div>
			<div id="quiz-feedback" class="feedback" hidden></div>
			</section>

		<section id="alt-views" hidden>
			<details id="config-details" open>
				<summary><h2>Settings</h2></summary>
				<article>
					<h3>Tables</h3>
					<div id="table-checkboxes" class="table-grid"></div>
				</article>
				<article>
					<h3>Question Formats</h3>
					<div id="format-checkboxes"></div>
				</article>
				<article style="text-align:center;">
					<button id="reset-settings" class="secondary outline">Reset to Defaults</button>
				</article>
				</details>
			<details id="stats-details">
				<summary><h2>Statistics</h2></summary>
				<div id="stats-content"></div>
			</details>
			<div style="text-align: center; margin-top: 2rem;">
				<button id="close-alt-views" class="secondary">Back to Quiz</button>
			</div>
		</section>
	</main>
	<script type="module" src="app.js"></script>
</body>
</html>
